<h1><em>Books :</em></h1>
<div class="row row-cols-1 row-cols-md-6 g-4">
    @for (book of books; track book.isbn) 
    {
        <div class="col">
            <div class="card" style="width: 13rem; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
                <div class="px-2 pt-2">
                    <img src="img/Shingeki_no_Kyojin_manga_volume_1.jpg" class="card-img-top" alt="...">
                    <button class="btn btn-outline-primary btn-overlay mb-2 me-2" (click)="openModal(content, book)">
                      Aperçu
                    </button>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">{{book.title}}</h5>
                    <div class="d-flex justify-content-between">
                        <p class="align-bottom">10$</p>
                        <a href="#" class="btn btn-success "><i class="bi bi-bag-plus-fill"></i></a>
                    </div>
                </div>
            </div>
        </div>
    }
</div>


<ng-template #content let-modal>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="d-flex">
        <!-- Image à gauche -->
        <div class="me-3 flex-shrink-0">
          <img src="img/Shingeki_no_Kyojin_manga_volume_1.jpg" alt="Produit" class="img-fluid" style="max-width: 200px;">
        </div>

        <!-- Contenu à droite -->
        <div class="flex-grow-1">
          <!-- Titre -->
          <h1 class="modal-title">{{bookSelected.title}}</h1>

          <!-- Texte descriptif -->
          <p>{{bookSelected.description}}</p>

          <!-- Barre horizontale -->
          <hr>

          <!-- Bouton -->
          <button type="button" class="btn btn-success" (click)="modal.close()">
            Ajouter au panier
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
