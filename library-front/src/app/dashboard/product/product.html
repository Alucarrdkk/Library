<div class="container-fluid text-center my-4">
  <div class="row g-5 vh-100">
        <div class="col-12 container text-center">
            <div class="row align-items-center">
                <div class="col col-1">
                    Image
                </div>
                <div class="col col-1">
                    Isbn
                </div>
                <div class="col col-1">
                    Title
                </div>
                <div class="col col-1">
                    Author
                </div>
                <div class="col col-5">
                    Description
                </div>
                <div class="col col-1">
                    Price
                </div>
                <div class="col col-2">
                    Others
                </div>
            </div>
        </div>
      @for (book of books; track book.isbn) 
      {
          <div class="col-12 container text-center">
            <div class="row align-items-center">
                <div class="col col-1">
                    <div class="img-container">
                      <img [src]="imgPath + book.imgPath" class="responsive-img" alt="Not Found">
                    </div>
                </div>
                <div class="col col-1 align-middle d-flex align-items-center justify-content-center">
                <p class="fs-md-6 fs-lg-5">{{book.isbn}}</p>
                </div>
                <div class="col col-1 d-flex align-items-center justify-content-center">
                {{book.title}}
                </div>
                <div class="col col-1 d-flex align-items-center justify-content-center">
                {{book.author}}
                </div>
                <div class="col col-5 frame">
                    {{book.description}}
                </div>
                <div class="col col-1 d-flex align-items-center justify-content-center">
                Price
                </div>
                <div class="col col-2 d-flex align-items-center justify-content-center">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6">
                                <button type="button" class="btn btn-success" (click)="openModal(book)"><i class="bi bi-pencil"></i></button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-danger"><i class="bi bi-trash3"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      }
  </div>
</div>
